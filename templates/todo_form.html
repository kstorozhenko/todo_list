{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Todo</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock %}
