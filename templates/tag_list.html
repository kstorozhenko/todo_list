{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<h1>Tag List</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in object_list %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'tag_update' tag.id %}">Update</a>
            </td>
            <td>
              <a class="btn btn-danger" href="{% url 'tag_delete' tag.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-success" href="{% url 'tag_create' %}">Add New Tag</a>

{% endblock %}
